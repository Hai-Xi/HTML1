<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #child {
        width: 100px;
        height: 100px;
        background-color: lightblue;
      }

      #parent {
        width: 200px;
        height: 200px;
        background-color: lightcoral;
      }

      #grandparent {
        width: 300px;
        height: 300px;
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div id="user" class="common">
      user

      <ul class="box common">
        <li id="john">John</li>
        <li id="peter">Peter</li>
      </ul>
    </div>

    <div id="grandparent">
      <div id="parent">
        <div id="child"></div>
      </div>
    </div>
  </body>

  <script>
    // examples of finding elements
    const oUser = document.getElementById("user");
    const oLis = document.getElementsByTagName("li");
    const boxCommon = document.getElementsByClassName("common box")[0];
    const peter = oLis[1];

    const oCommon = document.getElementsByClassName("common");
    const oCommon2 = document.querySelectorAll(".common");

    // examples of creating elements
    const xiaohong = document.createElement("li");
    xiaohong.innerText = "Xiao Hong";
    xiaohong.id = "xiaohong";
    // boxCommon.append(xiaohong);
    // boxCommon.prepend(xiaohong);
    // peter.before(xiaohong);
    peter.after(xiaohong);

    const xiaozhang = document.createElement("li");
    xiaozhang.innerHTML = "<i><b>Xiao Zhang</b></i>";
    xiaozhang.id = "xiaozhang";
    boxCommon.append(xiaozhang);

    xiaozhang.className = "class1 class2 class3";
    xiaozhang.classList.remove("class1");
    xiaozhang.classList.add("class4");

    const child = document.getElementById("child");

    grandparent.addEventListener(

        console.log("grandparent");

      false // R
    );

    parent.addEventListener(

      () => {
        console.log("parent");
      },
      false // R
    );

    child.addEventListener(
      "click",
      (event) => {
        console.log("event", event);
        console.log("child");
        event.stopPropagation();
      },
      false // R
    );
  </script>
</html>
